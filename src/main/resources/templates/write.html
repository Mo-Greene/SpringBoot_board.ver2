<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>게시판 - 등록</title>
</head>
<body>

<div class="row" style="margin-bottom:20px; margin-left:1px;">
    <div class="col-lg-12">
        <h2 class="page-header">게시판 - 등록</h2>
    </div>
</div>

<div class="panel" style="margin-left:1px;">
    <div id="contAreaBox">
        <div class="panel">
            <div class="panel-body">
                <form role="form" action="/board/write" method="post">
                    <div class="table-responsive" style="text-align:center;">
                        <table id="datatable-scroller"
                               class="table table-bordered tbl_Form">
                            <caption></caption>
                            <colgroup>
                                <col width="250px" />
                                <col />
                            </colgroup>
                            <tbody>
                            <tr>
                                <th class="active">카테고리</th>
                                <td>
                                    <select class="form-select" name="cno" aria-label="Floating label select example">
                                        <option selected>카테고리 선택</option>
                                        <option value="1">JAVA</option>
                                        <option value="2">C</option>
                                        <option value="3">PYTHON</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="active">작성자</th>
                                <td class="form-inline"><input type="text" id="board_writer"
                                                               name="writer" class="form-control" style="width: 200px" />
                                </td>
                            </tr>
                            <tr>
                                <th class="active">비밀번호</th>
                                <td class="form-inline">
                                    <input type="password" id="board_password"
                                                               name="password" class="form-control" style="width: 200px">
                                </td>
                            </tr>
                            <tr>
                                <th class="active">비밀번호확인</th>
                                <td class="form-inline">
                                    <input type="password" id="board_passwordCheck"
                                           name="passwordCheck" class="form-control" style="width: 200px">
                                </td>
                            </tr>
                            <tr>
                                <th class="active">제목</th>
                                <td class="form-inline"><input type="text" id="board_title"
                                                               name="title" class="form-control" style="width: 840px" />
                                </td>
                            </tr>
                            <tr>
                                <th class="active" >내용</th>
                                <td class="form-inline"><textarea
                                        id="board_content" name="content" cols="100" rows="10"
                                        class="form-control"></textarea></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-left: 10px">
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a href="/board/list" class="btn btn-danger">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
