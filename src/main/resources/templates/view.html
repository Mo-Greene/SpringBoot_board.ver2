<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>게시판 - 상세조회</title>
</head>
<body>

<div class="row mt-3">
    <div class="col">
        <div class="card">
            <div class="container-fluid px-4">
                <h2 class="mt-4">게시판 - 보기</h2>
                <div class="card mb-4">
                    <div class="card-body">

                        <div class="content">
                            <table class="tb tb_row">
                                <colgroup>
                                    <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">작성자</th>
                                    <td th:text="${dto.writer}" colspan="3"></td>

                                    <th scope="row">등록일</th>
                                    <td th:text="${dto.regDate}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">카테고리</th>
                                    <td colspan="3">[[ ${dto.category} ]]</td>

                                    <th scope="row">수정일</th>
                                    <td th:text="${dto.modDate == null ? '-' : dto.modDate}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">제목</th>
                                    <td colspan="3">[[ ${dto.title} ]]</td>

                                    <th scope="row">조회수</th>
                                    <td>[[ ${dto.view} ]]</td>
                                </tr>
                                <tr>
                                    <th scope="row">내용</th>
                                    <td colspan="3">[[ ${dto.content} ]]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_set">
            <a th:href="@{/board/modify/{bno}(bno=${dto.bno})}" class="text-decoration-none">
                <button type="button" class="btn btn-secondary">수정</button>
            </a>
<!--            <a th:href="@{/board/delete/{bno}(bno=${dto.bno})}" class="text-decoration-none">-->
<!--                <button type="button" class="btn btn-danger">삭제</button>-->
<!--            </a>-->
            <form th:action="@{/board/delete/{bno}(bno=${dto.bno})}" th:method="delete">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
            <button type="button" th:onclick="|location.href='@{/board/list}'|" id="button" class="btn btn-primary" style="margin-top: 5px">목록</button>
        </div>
    </div>
</div>

</body>
</html>
