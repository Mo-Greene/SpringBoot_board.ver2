<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>게시판 - 수정</title>
</head>
<body>

<div class="row" style="margin-bottom:20px; margin-left:1px;">
    <div class="col-lg-12">
        <h2 class="page-header">게시판 - 수정</h2>
    </div>
</div>

<div class="panel" style="margin-left:1px;">
    <div id="contAreaBox">
        <div class="panel">
            <div class="panel-body">
                <div class="table-responsive" style="text-align:center;">

                        <table id="datatable-scroller"
                               class="table table-bordered tbl_Form">
                            <caption></caption>
                            <colgroup>
                                <col width="250px" />
                                <col />
                            </colgroup>
                            <tbody>
                            <tr>
                                <th class="active">카테고리</th>
                                <td class="form-inline">
                                    [[ ${dto.category} ]]
                                </td>
                            </tr>
                            <tr>
                                <th class="active">등록일</th>
                                <td class="form-inline">
                                    [[ ${dto.regDate} ]]
                                </td>
                            </tr>
                            <tr>
                                <th class="active">수정일</th>
                                <td th:text="${dto.modDate == null ? '-' : dto.modDate}"></td>
                            </tr>
                            <tr>
                                <th class="active">조회수</th>
                                <td class="form-inline">
                                    [[ ${dto.view} ]]
                                </td>
                            </tr>

                            <tr>
                                <th class="active">작성자</th>
                                <td class="form-inline"><input type="text" id="board_writer"
                                                               name="writer" class="form-control" style="width: 200px" />
                                </td>
                            </tr>
                            <tr>
                                <th class="active">비밀번호</th>
                                <td class="form-inline">
                                    <input type="password" id="board_password"
                                           name="password" class="form-control" style="width: 200px">
                                </td>
                            </tr>
                            <tr>
                                <th class="active">제목</th>
                                <td class="form-inline"><input type="text" id="board_title"
                                                               name="title" class="form-control" style="width: 840px" />
                                </td>
                            </tr>
                            <tr>
                                <th class="active" >내용</th>
                                <td class="form-inline"><textarea
                                        id="board_content" name="content" cols="100" rows="10"
                                        class="form-control"></textarea></td>
                            </tr>
                            </tbody>
                        </table>

                </div>
                <div style="margin-left: 10px">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{/board/view/{bno}(bno=${dto.bno})}" class="btn btn-danger">취소</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
